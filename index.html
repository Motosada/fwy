<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="utf-8">
    <title> 注 册 </title>

    <script>
        function validateAccount() {
            var acc = document.getElementById("regAccount").value;
            var err = document.getElementById("accountErrorMessage");
            if (acc == null || acc == ""){
                //alert("请填写账号")
                err.innerHTML = "请填写账号"
                err.style.color = "red"
            }else if(acc.length<6 || acc.length>20){
                //alert("账号只能是6位到20位字母或数字")
                err.innerHTML = "账号只能是6位到20位字母或数字"
                err.style.color = "red"
            }else{
                err.innerHTML = ""
                err.style.color = "black"
            }
        }
        function validatePassword(){
            var dcc = document.getElementById("regPassword").value;
            var fcc = document.getElementById("password1");
            if (dcc == null || dcc == ""){
                fcc.innerHTML = "请填写密码"
                fcc.style.color = "red"
            }else if (dcc.length<6 || dcc.length>20){
                fcc.innerHTML = "密码只能是6位到20位字母或数字"
                fcc.style.color = "red"
            }else {
                fcc.innerHTML = ""
                fcc.style.color = "black"
            }
        }
        function validatePassword2() {
            var pwd = document.getElementById("realPassword").value;
            var ppd = document.getElementById("regPassword").value;
            var pdd = document.getElementById("confirmpassword");
            if (pwd !== ppd) {
                pdd.innerHTML = "请确认密码是否正确"
                pdd.style.color = "red"
            }else {
                pdd.innerHTML = ""
            }
        }
        function validateName() {
            var nae = document.getElementById("regName").value;
            var nna = document.getElementById("nameError");
            if (nae == null || nae == ""){
                nna.innerHTML = "请输入名字"
                nna.style.color = "red"
            }else {
                nna.innerHTML = ""
            }

        }

    </script>
</head>

<body>
<form action="register.html2" method="get">
<form action="a.html" method="get"></form>
<div>
    账号:<input id="regAccount" name="account"   onblur="validateAccount()">
    <span id="accountErrorMessage"></span>
</div>

<div>
    密码：<input id="regPassword" name="userPassword" type="password" onblur="validatePassword()"/>
    <span id="password1"></span>
</div>
<div>
    确认密码：<input id="realPassword" type="password" onblur="validatePassword2()"/>
    <span id = "confirmpassword"></span>
</div>
<div>
    姓名：<input type="text" id="regName" onblur="validateName()"/>
    <span id="nameError"></span>
</div>
<div>
    性别：<input type="radio" name="sex" id="sex_1" value="1" checked/>男
    <input type="radio" name="sex" id="sex_0" value="0"/>女
</div>
<div>
    身份证号：<input type="text" id="regIdcard"/>
</div>
<div>
    提交：<input type="submit"/>
</div>
<div>

</div>
</form>
</body>
</html>
